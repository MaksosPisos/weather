<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/4bcc0e3a9f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="min-h-screen bg-cyan-800 flex items-center justify-center flex-col gap-5">
        <form class="relative">
            <input type="text" id="input" class="py-5 px-4 w-[280px] rounded-xl" placeholder="Enter your city">
            <button type="submit"
                class="absolute py-3 px-6 rounded-xl uppercase right-[10px] top-2 bg-cyan-800 text-slate-200 shadow-md hover:bg-cyan-900 hover:animate-none transition-all duration-200 ease-in "
                id="button">
                search
            </button>

            
        </form>

        <div class="bg-slate-200 text-gray-700 p-5 rounded-xl shadow-xl flex flex-col gap-3">
            <h2 class="text-2xl font-bold text-center" id="loc">
                Horlivka, UA
            </h2>
            <div class="h-60 w-60 relative">
                <img src="./icons/01d.png" alt="Icon" class="object-contain animate-bounce" id="icon">
                <div
                    class="absolute bottom-0 text-center w-full text-7xl font-bold pt-16 bg-gradient-to-b from-transparent to-slate-200">
                    <div class="font-oswald">
                        <span class="" id="temp">-22</span>&deg;C
                    </div>
                    <h5 class="text-lg  font-normal">
                        Feels like:
                        <span id="feelTemp">13</span>&deg;C
                    </h5>
                </div>
            </div>
            <div class="text-center">
                <i class="fa-solid fa-droplet"></i>
                humidity:
                <span id="humidity">20</span>%
            </div>
            <div class="text-center">
                <i class="fa-solid fa-arrow-up-long inline-block" id="direction"></i>
                wind:
                <span id="wind">30</span> m/s
            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
